            <nav>

    <section id="sponsors">
        <div class="container">
            <h2>Sponsors</h2>
            <p>We thank our generous sponsors for their support.</p>
            
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <img src="imgs/20230720_031740_0000 (1) 2.png" alt="Sponsor 1" class="sponsor-image">
                    </div>
                    <div class="slide">
                        <img src="imgs/lylalia.png" alt="Sponsor 2" class="sponsor-image">
                    </div>
                    <div class="slide">
                        <img src="imgs/bomjunc.png" alt="Sponsor 3" class="sponsor-image">
                    </div>
                    <div class="slide">
                        <img src="imgs/bbsrbuzz.png" alt="Sponsor 4" class="sponsor-image">
                    </div>
                </div>
                <a class="prev" onclick="changeSlide(-1)" aria-label="Previous">&#10094;</a>
                <a class="next" onclick="changeSlide(1)" aria-label="Next">&#10095;</a>
            </div>
        </div>
    </section>

    <footer>

        </div>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                let adjustedIndex = (index - slideIndex + totalSlides) % totalSlides;
                slide.style.transition = 'transform 0.5s ease-in-out';
                slide.style.transform = `translateX(${adjustedIndex * 100}%)`;
            });
        }

        function changeSlide(n) {
            slideIndex = (slideIndex + n + totalSlides) % totalSlides;
            showSlides();
        }

        function autoSlide() {
            slideIndex++;
            showSlides();
            setTimeout(autoSlide, 3000); // Change slide every 3 seconds
        }

        // Call autoSlide initially to start automatic sliding
        autoSlide();
    </script>
</body>
</html>
