<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - INQUIZZIA 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="imgs/sqc logo.png" alt="INQUIZZIA Logo" class="logo resized-logo"></a>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Our Team</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="message.html">Message from Director</a></li>
                    <li><a href="register.html">Register Now</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="registration">
        <div class="container">
            <h2>Register Now</h2>
            <form>
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" name="team-name" required>
    
                <h3>Team Member 1</h3>
                <label for="member1-name">Name</label>
                <input type="text" id="member1-name" name="member1-name" required>
                <label for="member1-phone">Phone Number</label>
                <input type="tel" id="member1-phone" name="member1-phone" required>
                <label for="member1-email">Email</label>
                <input type="email" id="member1-email" name="member1-email" required>
                <label for="member1-college">College Name</label>
                <input type="text" id="member1-college" name="member1-college" required>
    
                <h3>Team Member 2</h3>
                <label for="member2-name">Name</label>
                <input type="text" id="member2-name" name="member2-name" required>
                <label for="member2-phone">Phone Number</label>
                <input type="tel" id="member2-phone" name="member2-phone" required>
                <label for="member2-email">Email</label>
                <input type="email" id="member2-email" name="member2-email" required>
                <label for="member2-college">College Name</label>
                <input type="text" id="member2-college" name="member2-college" required>
    
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 INQUIZZIA. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
