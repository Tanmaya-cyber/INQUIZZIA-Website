<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }*/

        .team-section {
            text-align: center;
            padding: 20px;
        }

        .slider-containerx {
            display: flex;
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
            position: relative;
            width: 80%;
            overflow: hidden;
            margin: 20px auto; /* Center align horizontally */
        }

        .sliderx {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slidex {
            min-width: 300px; /* Change this to the desired width */
            margin: 0 10px;
            flex-shrink: 0;
        }

        .slidex img {
            width: 400px; /* Take up the full width of the slide */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            border: none;
            background-color: transparent; /* Changed to transparent */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1;
            border: 1px solid transparent; /* Optional: adds a border */
        }

        .button:hover {
            background-color: rgba(0, 123, 255, 0.2); /* Semi-transparent hover color */
            border-color: #007bff; /* Optional: border color on hover */
        }

        #prevBtn {
            left: 0;
        }

        #nextBtn {
            right: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html"><img src="imgs/sqc logo.png" alt="INQUIZZIA Logo" class="logo resized-logo"></a>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Our Team</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="message.html">Message from Director</a></li>
                    <li><a href="register.html">Register Now</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Our Team</h2>
        <p>Meet the dedicated team behind INQUIZZIA 2024.</p>
        <!-- Team member details -->
    </div>

    <div class="slider-containerx">
        <div class="sliderx" id="sliderx">
            <div class="slidex"><img src="imgs/gp 5.jpg" alt="Image 5"></div> <!-- Duplicate of the last image -->
            <div class="slidex"><img src="imgs/gp 6.jpg" alt="Image 1"></div>
            <div class="slidex"><img src="imgs/gp 7.jpg" alt="Image 2"></div>
            <div class="slidex"><img src="imgs/gp 8.jpg" alt="Image 3"></div>
            <div class="slidex"><img src="imgs/gp 9.jpg" alt="Image 4"></div>
            <div class="slidex"><img src="imgs/gp 5.jpg" alt="Image 5"></div>
            <div class="slidex"><img src="imgs/gp 6.jpg" alt="Image 1"></div> <!-- Duplicate of the first image -->
        </div>
        <button class="button" id="prevBtn">Prev</button>
        <button class="button" id="nextBtn">Next</button>
    </div>

    <script>
        const sliderx = document.getElementById('sliderx');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const totalSlides = sliderx.children.length - 2; // Exclude the two duplicated slides

        let currentIndex = 1; // Start at the first actual slide
        let autoSlideInterval;

        function updateSlider() {
            const slideWidth = sliderx.children[0].getBoundingClientRect().width + 20; // slide width + margin
            sliderx.style.transition = 'transform 0.5s ease-in-out';
            sliderx.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

            if (currentIndex === 0) {
                setTimeout(() => {
                    sliderx.style.transition = 'none';
                    currentIndex = totalSlides;
                    sliderx.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                }, 500);
            } else if (currentIndex === totalSlides + 1) {
                setTimeout(() => {
                    sliderx.style.transition = 'none';
                    currentIndex = 1;
                    sliderx.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                }, 500);
            }
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentIndex++;
                updateSlider();
            }, 3000); // Change slides every 3 seconds
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        prevBtn.addEventListener('click', () => {
            stopAutoSlide();
            currentIndex--;
            updateSlider();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            stopAutoSlide();
            currentIndex++;
            updateSlider();
            startAutoSlide();
        });

        // Initialize slider position and start auto sliding
        updateSlider();
        startAutoSlide();
    </script>
</body>
</html>
