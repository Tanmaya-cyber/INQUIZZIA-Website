<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
    }

    :root {
      --primary: #ec994b;
      --white: #ffffff;
      --bg: #f5f5f5;
      --light-blue: #add8e6;
    }

    html {
      font-size: 62.5%;
      font-family: "Montserrat", sans-serif;
      scroll-behavior: smooth;
    }

    @media (min-width: 1440px) {
      html {
        zoom: 1.5;
      }
    }

    @media (min-width: 2560px) {
      html {
        zoom: 1.7;
      }
    }

    @media (min-width: 3860px) {
      html {
        zoom: 2.5;
      }
    }

    ::-webkit-scrollbar {
      width: 1.3rem;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 1rem;
      background: #797979;
      transition: all 0.5s ease-in-out;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #222224;
    }

    ::-webkit-scrollbar-track {
      background: #f9f9f9;
    }

    body {
      font-size: 1.6rem;
      background: var(--bg);
    }

    .container {
      max-width: 124rem;
      padding: 0 1rem;
      margin: 0 auto;
    }

    .text-center {
      text-align: center;
    }

    .section-heading {
      font-size: 3rem;
      color: var(--primary);
      padding: 2rem 0;
    }

    #trending {
      padding: 4rem 0;
    }

    @media (max-width: 1440px) {
      #trending {
        padding: 7rem 0;
      }
    }

    #trending .trending-slider {
      height: 52rem;
      padding: 2rem 0;
      position: relative;
    }

    @media (max-width: 500px) {
      #trending .trending-slider {
        height: 45rem;
      }
    }

    .trending-slide {
      width: 37rem;
      height: 42rem;
      position: relative;
    }

    @media (max-width: 500px) {
      .trending-slide {
        width: 28rem !important;
        height: 36rem !important;
      }

      .trending-slide .trending-slide-img img {
        width: 28rem !important;
        height: 36rem !important;
      }
    }

    .trending-slide .trending-slide-img img {
      width: 37rem;
      height: 42rem;
      border-radius: 2rem;
      object-fit: cover;
    }

    .trending-slide .trending-slide-content {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .trending-slide-content .trending-slide-content-bottom {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: var(--white);
    }

    .trending-slide-content .name {
      color: var(--black);
      text-shadow: 
        0 0 5px rgba(0, 0, 0, 0.5), 
        0 0 10px rgba(0, 0, 0, 0.5), 
        0 0 15px rgba(0, 0, 0, 0.5), 
        0 0 20px rgba(0, 0, 0, 0.5), 
        0 0 25px rgba(0, 0, 0, 0.5), 
        0 0 30px rgba(0, 0, 0, 0.5);
    }

    .trending-slide-content .designation {
      color: var(--white);
      text-shadow: 
        0 0 5px rgba(0, 0, 0, 0.5), 
        0 0 10px rgba(0, 0, 0, 0.5), 
        0 0 15px rgba(0, 0, 0, 0.5), 
        0 0 20px rgba(0, 0, 0, 0.5), 
        0 0 25px rgba(0, 0, 0, 0.5), 
        0 0 30px rgba(0, 0, 0, 0.5);
    }

    .designation {
      padding-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .swiper-slide {
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }

    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none;
    }

    .trending-slider-control {
      position: relative;
      bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trending-slider-control .custom-next,
    .trending-slider-control .custom-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background: var(--light-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      color: var(--white);
      font-size: 2rem;
      box-shadow: 0px 8px 24px rgba(18, 28, 53, 0.1);
      transition: background-color 0.3s ease;
    }

    .trending-slider-control ion-icon {
      font-size: 2rem;
    }

    .trending-slider-control .custom-next:hover,
    .trending-slider-control .custom-prev:hover {
      background-color: #7abaff; /* Light blue shade on hover */
    }

    .trending-slider-control .custom-next:focus,
    .trending-slider-control .custom-prev:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(122, 186, 255, 0.5); /* Light blue border on focus */
    }

    .trending-slider-control .custom-next ion-icon,
    .trending-slider-control .custom-prev ion-icon {
      pointer-events: none; /* Disable pointer events on ion-icon inside buttons */
    }

    .trending-slider-control .custom-next {
      right: 20rem;
    }

    .trending-slider-control .custom-prev {
      left: 20rem;
    }

    .trending-slider-control .swiper-pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      bottom: 0;
    }

    .trending-slider-control .swiper-pagination .swiper-pagination-bullet {
      filter: drop-shadow(0px 8px 24px rgba(18, 28, 53, 0.1));
    }

    .trending-slider-control .swiper-pagination .swiper-pagination-bullet-active {
      background: var(--primary);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="imgs/sqc logo.png" alt="INQUIZZIA Logo" class="logo resized-logo"></a>
      <nav>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="sponsors.html">Sponsors</a></li>
          <li><a href="message.html">Message from Director</a></li>
          <li><a href="register.html">Register Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container text-center">
    <h2 class="section-heading">Our Team</h2>
    <p>Meet the dedicated team behind INQUIZZIA 2024.</p>
  
    <section id="trending">
      <div class="container">
        <div class="swiper trending-slider">
          <div class="swiper-wrapper" id="team-slides">
            <!-- Slides will be generated by JavaScript -->
          </div>

          <div class="trending-slider-control">
            <div class="custom-prev" >
              <ion-icon name="arrow-back-sharp"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
            <div class="custom-next" >
              <ion-icon name="arrow-forward-sharp"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 INQUIZZIA. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const teamMembers = [
      { name: "Khyati Nayak", role: "Content Creator", image: "imgs/khyati.jpg" },
      { name: "Navneet Nayak", role: "Quiz Master", image: "imgs/navneet.png" },
      { name: "Shubhranshu Das", role: "Design Head", image: "imgs/shubhranshu.png" },
      { name: "Tanmaya Rout", role: "Quiz Master", image: "imgs/tanmaya2.jpg" },
      { name: "Sushil Singh Yadav", role: "Logistics Head", image: "imgs/sushil.jpg" },
      { name: "Snigdha Mohapatra", role: "Design Head", image: "imgs/snigdha.jpg" },
      { name: "Subhojeet Biswas", role: "Quiz Master", image: "imgs/subhojeet.jpg" },
      { name: "Piush Praharaj", role: "Quiz Master", image: "imgs/piush.jpg" },
      { name: "Banshita Sen", role: "Content Creator", image: "imgs/banshita.jpg" },
      { name: "Kashyap Panda", role: "Quiz Master", image: "imgs/kashyap.jpg" },
      { name: "Abinash Mohapatra", role: "Design Head", image: "imgs/abinash.jpg" },
      { name: "Deepak Kumar Gouda", role: "Quiz Curator", image: "imgs/deepak.jpg" },
      { name: "Aryan Singh", role: "Video Editor", image: "imgs/aryan.jpg" },
      { name: "Pratyush Behera", role: "Graphic Designer", image: "imgs/pratyush.jpg" },
      { name: "Suman Sourav", role: "Quiz Curator", image: "imgs/suman.jpg" },
      { name: "Priyanshu Das", role: "Quiz Curator", image: "imgs/Priyanshu.jpg" },
      { name: "Swayamsiddha Sahoo", role: "Content Writer", image: "imgs/swayamsiddha.jpg" },
      { name: "Aditya Sagar", role: "Graphic Designer", image: "imgs/aditya.jpg" },
      { name: "Sanchita Kiran", role: "Quiz Curator", image: "imgs/suman.jpg" },
      { name: "Jaydeep Dash", role: "Graphic Designer", image: "imgs/jaydeep.jpg" }
    ];

    const teamSlides = document.getElementById('team-slides');

    teamMembers.forEach(member => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide', 'trending-slide');

      slide.innerHTML = `
        <div class="trending-slide-img">
          <img src="${member.image}" alt="${member.name}">
        </div>
        <div class="trending-slide-content">
          <div class="trending-slide-content-bottom">
            <h2 class="name">${member.name}</h2>
            <h3 class="designation">${member.role}</h3>
          </div>
        </div>
      `;

      teamSlides.appendChild(slide);
    });

    var TrendingSlider = new Swiper('.trending-slider', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 'auto',
      speed: 800,
      autoplay: {
        delay: 4000, // 4 seconds delay
        disableOnInteraction: false,
      },
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.custom-next',
        prevEl: '.custom-prev',
      }
    });

    // Keyboard navigation for swiper slider
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        TrendingSlider.slidePrev();
      } else if (event.key === 'ArrowRight') {
        TrendingSlider.slideNext();
      }
    });
  </script>
</body>
</html>
