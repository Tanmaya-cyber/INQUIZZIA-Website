<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
    }

    :root {
      --primary: #ec994b;
      --white: #ffffff;
      --bg: #f5f5f5;
      --light-blue: #add8e6;
    }

    html {
      font-size: 62.5%;
      font-family: "Montserrat", sans-serif;
      scroll-behavior: smooth;
    }

    @media (min-width: 1440px) {
      html {
        zoom: 1.5;
      }
    }

    @media (min-width: 2560px) {
      html {
        zoom: 1.7;
      }
    }

    @media (min-width: 3860px) {
      html {
        zoom: 2.5;
      }
    }

    ::-webkit-scrollbar {
      width: 1.3rem;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 1rem;
      background: #797979;
      transition: all 0.5s ease-in-out;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #222224;
    }

    ::-webkit-scrollbar-track {
      background: #f9f9f9;
    }

    body {
      font-size: 1.6rem;
      background: var(--bg);
    }

    .container {
      max-width: 124rem;
      padding: 0 1rem;
      margin: 0 auto;
    }

    .text-center {
      text-align: center;
    }

    .section-heading {
      font-size: 3rem;
      color: var(--primary);
      padding: 2rem 0;
    }

    #trending {
      padding: 4rem 0;
    }

    @media (max-width: 1440px) {
      #trending {
        padding: 7rem 0;
      }
    }

    #trending .trending-slider {
      height: 52rem;
      padding: 2rem 0;
      position: relative;
    }

    @media (max-width: 500px) {
      #trending .trending-slider {
        height: 45rem;
      }
    }

    .trending-slide {
      width: 37rem;
      height: 42rem;
      position: relative;
    }

    @media (max-width: 500px) {
      .trending-slide {
        width: 28rem !important;
        height: 36rem !important;
      }

      .trending-slide .trending-slide-img img {
        width: 28rem !important;
        height: 36rem !important;
      }
    }

    .trending-slide .trending-slide-img img {
      width: 37rem;
      height: 42rem;
      border-radius: 2rem;
      object-fit: cover;
    }

    .trending-slide .trending-slide-content {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .trending-slide-content .trending-slide-content-bottom {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: var(--white);
    }

    .designation {
      padding-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .swiper-slide {
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }

    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none;
    }

    .trending-slider-control {
      position: relative;
      bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trending-slider-control .custom-next,
    .trending-slider-control .custom-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background: var(--light-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      color: var(--white);
      font-size: 2rem;
      box-shadow: 0px 8px 24px rgba(18, 28, 53, 0.1);
    }

    .trending-slider-control .custom-next {
      right: 5rem;
    }

    .trending-slider-control .custom-prev {
      left: 5rem;
    }

    .trending-slider-control .swiper-pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      bottom: 0;
    }

    .trending-slider-control .swiper-pagination .swiper-pagination-bullet {
      filter: drop-shadow(0px 8px 24px rgba(18, 28, 53, 0.1));
    }

    .trending-slider-control .swiper-pagination .swiper-pagination-bullet-active {
      background: var(--primary);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="imgs/sqc logo.png" alt="INQUIZZIA Logo" class="logo resized-logo"></a>
      <nav>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="slider.html">Slider</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="sponsors.html">Sponsors</a></li>
          <li><a href="message.html">Message from Director</a></li>
          <li><a href="register.html">Register Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container text-center">
    <h2 class="section-heading">Our Team</h2>
    <p>Meet the dedicated team behind INQUIZZIA 2024.</p>
  </div>

  <section id="trending">
    <div class="container">
      <div class="swiper trending-slider">
        <div class="swiper-wrapper" id="team-slides">
          <!-- Slides will be generated by JavaScript -->
        </div>

        <div class="trending-slider-control">
          <div class="custom-prev">&lt;</div>
          <div class="swiper-pagination"></div>
          <div class="custom-next">&gt;</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 INQUIZZIA. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const teamMembers = [
      { name: "Khyati Nayak", role: "Content Creator", image: "imgs/khyati.jpg" },
      { name: "Navneet Nayak", role: "Quiz Master", image: "imgs/navneet.jpg" },
      { name: "Shubhranshu Das", role: "Design Head", image: "imgs/subhranshu.jpg" },
      { name: "Tanmaya Rout", role: "Quiz Master", image: "imgs/tanmaya.jpg" },
      { name: "Snigdha Mohapatra", role: "Design Head", image: "imgs/snigdha.jpg" },
      { name: "Subhojeet Biswas", role: "Quiz Master", image: "imgs/subhojeet.jpg" },
      { name: "Piush Praharaj", role: "Quiz Master", image: "imgs/piush.jpg" },
      { name: "Banshita Sen", role: "Content Creator", image: "imgs/banshita.JPG" },
      { name: "Abinash Mohapatra", role: "Design Head", image: "imgs/abinash.jpg" },
      { name: "Deepak Kumar Gouda", role: "Core Committee", image: "imgs/deepak.jpg" },
      { name: "Aryan", role: "Core Committee", image: "imgs/aryan.jpg" },
      { name: "Pratyush Behera", role: "Core Committee", image: "imgs/piush.jpg" },
      { name: "Suman Sourav", role: "Core Committee", image: "imgs/suman.jpg" }
    ];

    const teamSlides = document.getElementById('team-slides');

    teamMembers.forEach(member => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide', 'trending-slide');

      slide.innerHTML = `
        <div class="trending-slide-img">
          <img src="${member.image}" alt="${member.name}">
        </div>
        <div class="trending-slide-content">
          <div class="trending-slide-content-bottom">
            <h2 class="name">${member.name}</h2>
            <h3 class="designation">${member.role}</h3>
          </div>
        </div>
      `;

      teamSlides.appendChild(slide);
    });

    var TrendingSlider = new Swiper('.trending-slider', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 'auto',
      speed: 800,
      autoplay: {
        delay: 4000, // 4 seconds delay
        disableOnInteraction: false,
      },
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.custom-next',
        prevEl: '.custom-prev',
      }
    });
  </script>
</body>
</html>
