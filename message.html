<script>
    function setGlowAndBorder() {
        const link = document.getElementById('glowLink');
        let glowStrength = 0;
        let increasing = true;

        setInterval(function() {
            if (increasing) {
                glowStrength += 1;
                if (glowStrength >= 60) {
                    increasing = false;
                }
            } else {
                glowStrength -= 1;
                if (glowStrength <= 10) {
                    increasing = true;
                }
            }
            link.style.textShadow = `
                0 0 ${glowStrength}px red, 0 0 ${glowStrength * 2}px red, 0 0 ${glowStrength * 3}px red,
                -1px -1px 0 red, 1px -1px 0 red, -1px 1px 0 red, 1px 1px 0 red
            `;
        }, 25   );
    }

    setGlowAndBorder();
</script>
